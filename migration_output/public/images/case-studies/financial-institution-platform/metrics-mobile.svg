<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 820" fill="none">
  <defs>
    <linearGradient id="bg-gradient-m" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="card-gradient-m" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(30, 41, 59, 0.6)"/>
      <stop offset="100%" stop-color="rgba(15, 23, 42, 0.4)"/>
    </linearGradient>
  </defs>

  <rect width="420" height="820" fill="url(#bg-gradient-m)"/>
  
  <text x="210" y="40" text-anchor="middle" fill="#F8FAFC" font-family="sans-serif" font-size="20" font-weight="800">Bank-Grade Transformation</text>

  <!-- Card 1: Identity -->
  <g transform="translate(20, 70)">
    <rect width="380" height="130" rx="10" fill="url(#card-gradient-m)" stroke="rgba(56, 189, 248, 0.3)" stroke-width="1"/>
    <text x="30" y="50" fill="#38BDF8" font-family="sans-serif" font-size="36" font-weight="bold">100%</text>
    <text x="30" y="85" fill="#E2E8F0" font-family="sans-serif" font-size="16" font-weight="600">Identity-Driven</text>
    <text x="30" y="105" fill="#94A3B8" font-family="sans-serif" font-size="13">Role-Based Access Control</text>
  </g>

  <!-- Card 2: FFIEC -->
  <g transform="translate(20, 220)">
    <rect width="380" height="130" rx="10" fill="url(#card-gradient-m)" stroke="rgba(16, 185, 129, 0.3)" stroke-width="1"/>
    <text x="30" y="50" fill="#10B981" font-family="sans-serif" font-size="36" font-weight="bold">FFIEC</text>
    <text x="30" y="85" fill="#E2E8F0" font-family="sans-serif" font-size="16" font-weight="600">Compliance Aligned</text>
    <text x="30" y="105" fill="#94A3B8" font-family="sans-serif" font-size="13">Regulated Workloads</text>
  </g>

  <!-- Card 3: Zero Trust -->
  <g transform="translate(20, 370)">
    <rect width="380" height="130" rx="10" fill="url(#card-gradient-m)" stroke="rgba(244, 63, 94, 0.3)" stroke-width="1"/>
    <text x="30" y="50" fill="#F43F5E" font-family="sans-serif" font-size="36" font-weight="bold">Zero</text>
    <text x="30" y="85" fill="#E2E8F0" font-family="sans-serif" font-size="16" font-weight="600">Implicit Trust</text>
    <text x="30" y="105" fill="#94A3B8" font-family="sans-serif" font-size="13">Micro-segmentation</text>
  </g>

  <!-- Card 4: AI Foundry -->
  <g transform="translate(20, 520)">
    <rect width="380" height="130" rx="10" fill="url(#card-gradient-m)" stroke="rgba(245, 158, 11, 0.3)" stroke-width="1"/>
    <text x="30" y="50" fill="#F59E0B" font-family="sans-serif" font-size="36" font-weight="bold">Private</text>
    <text x="30" y="85" fill="#E2E8F0" font-family="sans-serif" font-size="16" font-weight="600">AI Foundry</text>
    <text x="30" y="105" fill="#94A3B8" font-family="sans-serif" font-size="13">Secure GenAI Integration</text>
  </g>

  <!-- Card 5: Audit Ready -->
  <g transform="translate(20, 670)">
    <rect width="380" height="130" rx="10" fill="url(#card-gradient-m)" stroke="rgba(139, 92, 246, 0.3)" stroke-width="1"/>
    <text x="30" y="50" fill="#8B5CF6" font-family="sans-serif" font-size="36" font-weight="bold">Audit</text>
    <text x="30" y="85" fill="#E2E8F0" font-family="sans-serif" font-size="16" font-weight="600">Defensible</text>
    <text x="30" y="105" fill="#94A3B8" font-family="sans-serif" font-size="13">Code-Based Governance</text>
  </g>

</svg>