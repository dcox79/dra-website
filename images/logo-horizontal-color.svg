<svg width="500" height="120" viewBox="0 0 500 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Symbol -->
  <g transform="translate(10, 10)">
    <!-- Connection lines - network topology -->
    <line x1="20" y1="30" x2="50" y2="50" stroke="#0A1F44" stroke-width="4" opacity="0.4"/>
    <line x1="80" y1="30" x2="50" y2="50" stroke="#0A1F44" stroke-width="4" opacity="0.4"/>
    <line x1="20" y1="70" x2="50" y2="50" stroke="#0A1F44" stroke-width="4" opacity="0.6"/>
    <line x1="80" y1="70" x2="50" y2="50" stroke="#0A1F44" stroke-width="4" opacity="0.6"/>
    
    <!-- Forward connection - accent -->
    <line x1="50" y1="50" x2="90" y2="50" stroke="#00A6FB" stroke-width="5" stroke-linecap="square"/>
    
    <!-- Node points -->
    <circle cx="20" cy="30" r="6" fill="#0A1F44"/>
    <circle cx="80" cy="30" r="6" fill="#0A1F44"/>
    <circle cx="20" cy="70" r="6" fill="#0A1F44"/>
    <circle cx="80" cy="70" r="6" fill="#0A1F44"/>
    
    <!-- Central junction node - larger, accent -->
    <circle cx="50" cy="50" r="10" fill="#0A1F44"/>
    <circle cx="50" cy="50" r="6" fill="#00A6FB"/>
    
    <!-- Endpoint node -->
    <rect x="86" y="46" width="8" height="8" fill="#00A6FB"/>
    
    <!-- Directional arrow indicator -->
    <path d="M 90 50 L 85 45 L 85 55 Z" fill="#0A1F44"/>
  </g>
  
  <!-- Divider -->
  <line x1="130" y1="40" x2="130" y2="80" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Wordmark -->
  <text x="150" y="65" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" letter-spacing="-0.5" fill="#0A1F44">DEFAULT ROUTE</text>
  <text x="150" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="400" letter-spacing="2" fill="#0A1F44" opacity="0.7">ADVISORY</text>
</svg>
